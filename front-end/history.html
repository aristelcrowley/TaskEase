<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEase - History</title>
    <link rel="stylesheet" href="/css/history.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="profile" id="profileSection">
                <div class="profile-img">
                    <img src="/assets/images/mari.jpg" alt="Profile" onerror="this.src='https://via.placeholder.com/50'">
                </div>
                <div class="profile-info">
                    <h3 id="username"></h3>
                </div>
            </div>

            <ul class="nav-items">
                <li>
                    <a href="/project" id="project-link">
                        <div class="icon"><i class="fas fa-clipboard"></i></div>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="/note" id="note-link">
                        <div class="icon"><i class="fas fa-sticky-note"></i></div>
                        <span>Notes</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/history" id="history-link">
                        <div class="icon"><i class="fas fa-history"></i></div>
                        <span>History</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="logout-link">
                        <div class="icon"><i class="fas fa-sign-out-alt"></i></div>
                        <span>Log out</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="header">
                <h1>Task History</h1>
            </header>

            <div class="history-container">
                <div id="history-list">
                    </div>
            </div>
        </main>
    </div>
    <script src="/js/history.js"></script>
</body>
</html>
