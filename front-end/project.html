<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEase - Project</title>
    <link rel="stylesheet" href="/css/project.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="profile" id="profileSection">
                <div class="profile-img">
                    <img src="/assets/images/mari.jpg" alt="Profile">
                </div>
                <div class="profile-info">
                    <h3 id="username">Aristel</h3>
                </div>
            </div>

            <ul class="nav-items">
                <li class="active">
                    <a href="/project" id="project-link">
                        <div class="icon"><i class="fas fa-clipboard"></i></div>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="/note" id="note-link">
                        <div class="icon"><i class="fas fa-sticky-note"></i></div>
                        <span>Notes</span>
                    </a>
                </li>
                <li>
                    <a href="/history" id="history-link">
                        <div class="icon"><i class="fas fa-history"></i></div>
                        <span>History</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="header">
                <h1>Projects</h1>
                <button class="btn-primary" id="addProjectBtn">
                    <i class="fas fa-plus"></i>
                    Add New Project
                </button>
            </header>

            <div class="projects-table">
                <div id="projects-list">
                    </div>
            </div>
        </main>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Profile</h3>
                <span class="close-btn" id="closeProfileModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" placeholder="Enter new username">
                </div>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" placeholder="Enter current password">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancelProfileEdit">Cancel</button>
                <button class="btn-save" id="saveProfileChanges">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="projectModalTitle">Add/Edit Project</h3>
                <span class="close-btn" id="closeProjectModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" placeholder="Enter project name">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancelProjectEdit">Cancel</button>
                <button class="btn-save" id="saveProjectChanges" data-mode="">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Error</h3>
                <span class="close-btn" id="closeErrorModal">&times;</span>
            </div>
            <div class="modal-body">
                <p id="errorMessage"></p>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="closeErrorModalBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="/js/project.js"></script>
</body>
</html>
