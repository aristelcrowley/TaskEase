<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEase - Note</title>
    <link rel="stylesheet" href="/css/note.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="profile" id="profileBtn">
                <div class="profile-img">
                    <img src="/assets/images/mari.jpg" alt="Profile">
                </div>
                <div class="profile-info">
                    <h3 id="username">Aristel</h3>
                </div>
            </div>

            <ul class="nav-items">
                <li>
                    <a href="/project" id="project-link">
                        <div class="icon"><i class="fas fa-clipboard"></i></div>
                        <span>Project</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/note" id="note-link">
                        <div class="icon"><i class="fas fa-sticky-note"></i></div>
                        <span>Notes</span>
                    </a>
                </li>
                <li>
                    <a href="/history" id="history-link">
                        <div class="icon"><i class="fas fa-history"></i></div>
                        <span>History</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <section id="notes-section">
                <div class="header">
                    <h1>Notes</h1>
                    <button id="add-note-btn" class="btn-primary">
                        <i class="fas fa-plus"></i> Add New Note
                    </button>
                </div>

                <div class="notes-container">
                    </div>
            </section>
        </main>
    </div>

    <div id="note-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Note</h3>
                <span class="close-btn" id="close-note-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="note-title" placeholder="Enter note title">
                </div>
                <div class="form-group">
                    <textarea id="note-content" placeholder="Write your note here..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancel-note">Cancel</button>
                <button class="btn-save" id="save-note" data-mode="add">Save Note</button>
            </div>
        </div>
    </div>

    <div id="edit-note-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Note</h3>
                <span class="close-btn" id="close-edit-note-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="edit-note-title" placeholder="Enter note title">
                </div>
                <div class="form-group">
                    <textarea id="edit-note-content" placeholder="Write your note here..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancel-edit-note">Cancel</button>
                <button class="btn-save" id="update-note" data-mode="edit" data-note-id="">Update Note</button>
            </div>
        </div>
    </div>
    <script src="/js/note.js"></script>
</body>
</html>
